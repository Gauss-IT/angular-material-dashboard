<div class="container">
  <div class="background"></div>
  <div class="container">
    <div class="row">
      <app-header></app-header>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
        <div class="card">
          <h2>Register</h2>
          <div class="row">
            <div class="form-part">
              <div class="socials">
                <a mat-mini-fab style="background-color: #3b5998;"><i class="fa fa-facebook"></i></a>
                <a mat-mini-fab style="background-color: #ea4c89; margin: 0 5px;"><i class="fa fa-instagram"></i></a>
                <a mat-mini-fab style="background-color: #55acee;"><i class="fa fa-linkedin"></i></a>
              </div>
              <h6 style="margin-bottom: 30px">Sign up with social media</h6>
              <div class="card-form">
                <div class="form-row">
                  <i class="material-icons">face</i>
                  <mat-form-field color="accent">
                    <input type="text" matInput placeholder="Name">
                  </mat-form-field>
                </div>
                <div class="form-row">
                  <i class="material-icons">email</i>
                  <mat-form-field color="accent">
                    <input type="text" matInput placeholder="Email">
                  </mat-form-field>
                </div>

                <div class="form-row">
                  <i class="material-icons">lock_outline</i>
                  <mat-form-field color="accent">
                    <input type="text" matInput placeholder="Password">
                  </mat-form-field>
                </div>
                <div class="form-row">
                  <mat-checkbox style="margin-left: 2px">
                    <p style="margin-left: 8px">I agree to the <span
                        style="color: #1483c4; cursor: pointer; font-weight: 400;">terms and conditions</span>.</p>
                  </mat-checkbox>
                </div>
                <div class="row" style="display: flex; justify-content: center">
                  <button mat-raised-button class="btn btn-blue btn-round">GET STARTED</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
