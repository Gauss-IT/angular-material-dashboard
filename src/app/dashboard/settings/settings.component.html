<div class="container">
  <app-navbar title="Settings"></app-navbar>
  <div class="row page-title">
    <div class="card">
      <h4>Settings - <small>Menu</small></h4>
      <div class="h-tab">
        <div class="tab">
          <button mat-raised-button class="btn btn-warning btn-round tab-link default-active"
            (click)="tabClick($event, 'profile')">PROFILE</button>
          <button mat-raised-button class="btn btn-warning btn-round tab-link"
            (click)="tabClick($event, 'options')">OPTIONS</button>
        </div>
        <div id="profile" class="tab-content">
          Personal settings below.
          <br /><br />
          <mat-form-field color="accent">
            <input matInput type="text" placeholder="Email" [(ngModel)]="eMail" value="Ci" name="eMail">
          </mat-form-field>
          <br /><br />
          <mat-checkbox>Send email when editing</mat-checkbox>
          <br /><br />
          <mat-checkbox>Notifications</mat-checkbox>
          <br /><br />
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Credit card</mat-radio-button>
            <mat-radio-button value="2">Debit card </mat-radio-button>
            <mat-radio-button value="3">PayPal </mat-radio-button>

          </mat-radio-group>
          
          <div class="row action-btn">
            <button md-raised-button type="submit" class="btn btn-blue">Update settings</button>
          </div>
        </div>
        <div id="options" class="tab-content">
          Application settings below.
          <br /><br />
          <mat-form-field color="accent">
            <input matInput type="text" placeholder="Username" [(ngModel)]="username" value="Ci" name="username">
          </mat-form-field>
          <br /><br />
          <mat-checkbox>Show prices with VAT included</mat-checkbox>
          <br /><br />
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Light mode </mat-radio-button>
            <mat-radio-button value="2">Dark mode </mat-radio-button>
          </mat-radio-group>
          <div class="row action-btn">
            <button md-raised-button type="submit" class="btn btn-blue">Update settings</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
