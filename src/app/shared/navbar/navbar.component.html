<div class="nav-bar">
  <div class="left-part">
    <button mat-mini-fab id="nav-left-button"><i class="material-icons" style="font-size:18px;">more_vert</i></button>
    <h4>{{ title }}</h4>
  </div>
  <div class="right-part">
    <div class="right-part" id="nav-right">
      <mat-form-field color="#ff0000">
        <input matInput type="search" placeholder="Search">
      </mat-form-field>
      <button mat-mini-fab class="search-btn"><i class="material-icons" style="font-size:18px;">search</i></button>
      <button mat-icon-button><a routerLink="/dashboard"><i class="material-icons icon-btn">dashboard</i></a></button>
      <app-msgiconbtn icon="notifications" number="5" [matMenuTriggerFor]="menu"></app-msgiconbtn>
      <button mat-icon-button><i class="material-icons icon-btn" [matMenuTriggerFor]="personData">person</i></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Mike John responded payed the accomodation</button>
        <button mat-menu-item>You have 5 new bookings</button>
        <button mat-menu-item>You need to confirm 5 invoices</button>
        <button mat-menu-item>New booking request</button>
        <button mat-menu-item>Last payment is processed</button>
      </mat-menu>
      <mat-menu #personData="matMenu">
        <button mat-menu-item>
          <a routerLink="/dashboard/profile">
            <i class="material-icons icon-btn">person</i>
            <span class="mat-icon-text">Profile</span>
          </a>
        </button>
        <button mat-menu-item>
          <a routerLink="/dashboard/settings">
            <i class="material-icons icon-btn">settings</i>
            <span class="mat-icon-text">Settings</span>
          </a>
        </button>
        <button mat-menu-item>
          <!--a routerLink="/"-->
            <i class="material-icons icon-btn">logout</i>
            <span class="mat-icon-text">Logout</span>
          <!--/a-->
        </button>
      </mat-menu>
    </div>
    <div id="menu">
      <button mat-icon-button (click)="menuClick()"><i class="material-icons">menu</i></button>
    </div>
  </div>
</div>
